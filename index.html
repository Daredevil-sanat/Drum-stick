<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Stick Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div  data-key="65" class="keys">
            <kbd>A</kbd>
            <span class ="sound">Clap</span>
         </div>
         <div data-key="83" class="keys">
            <kbd>S</kbd>
            <span class="sound">Hithat</span>
         </div>
         <div data-key="68" class="keys">
            <kbd>D</kbd>
            <span class="sound">Kick</span>
         </div>
         <div data-key="70" class="keys">
            <kbd>F</kbd>
            <span class="sound">Openhat</span>
         </div>
         <div data-key="71" class="keys">
            <kbd>G</kbd>
            <span class="sound">Boom</span>
         </div>
         <div data-key="72" class="keys">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
         </div>
         <div data-key="74" class="keys">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
         </div>
         <div data-key="75" class="keys">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
         </div>
         <div data-key="76" class="keys">
            <kbd>L</kbd>
            <span class="sound">Tink</span>
         </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    window.addEventListener('keydown', function(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.keys[data-key="${e.keyCode}"]`)
        console.log(audio);
        if(!audio)return;
        audio.currentTime = 0;//if we press the key again while its still playing it doesnt responds so when we do this it rewinds and it plays as soon as we click it.....
        audio.play();
        key.classList.add('playing');
    });
    function removetransition(e){
      if(e.propertyName !== 'transform')return;
      this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.keys');
    keys.forEach(keys => keys.addEventListener('transitionend' , removetransition)); 

   
  </script>  

</body>
</html>
